<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="Guess" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/random.css">
	<title>随机50音</title>
</head>
<body>
	<h1 style="text-align: center;">根据题目给出对应的答案</h1>
	<div id="display">
		<!--显示日语部分-->
		<p id="character_on_display">a</p>

		<button type="submit" id="refresh_button">换一个</button>
	</div>
	<div id="submission">
		<input type="text" id="submit_text">
		<button type="submit" id="submit_button">确定</button>
	</div>
	<div id="controller">
		<!--控制部分-->
		<div id="show_panel">
			<p>显示形式</p>
			<input type="radio" name="show_type" value="show_h" checked> 平假名
			<input type="radio" name="show_type" value="show_k"> 片假名
			<input type="radio" name="show_type" value="show_s"> 罗马音
		</div>
		<div id="answer_panel">
			<p>答案形式</p>
			<input type="radio" name="answer_type" value="answer_h"> 平假名
			<input type="radio" name="answer_type" value="answer_k"> 片假名
			<input type="radio" name="answer_type" value="answer_s" checked> 罗马音
		</div>
		<p>假名范围1~45</p>
		<input type="number" id="char_range" min="1" max="45" value="20"> 
	</div>
	<!--绑定javascript-->
	<script src="./js/random50.js"></script>
</body>
</html>
